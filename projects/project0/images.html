<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-nav {
        margin-left: auto;
      }
      input {
        border-radius: 25px;
        min-height: 35px;
        border-color: aliceblue;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Google Search </a>
          </li>
        </ul>
      </nav>
      <div class="container-fluid text-center mt-5 pt-5 mb-3">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <form target="_blank" action="https://www.google.com/search?">
        <div class="container-fluid text-center form-row mb-3">
          <input type="text" name="q" class="col-4" />
          <input type="hidden" name="udm" value="2" />
        </div>
        <div class="container-fluid text-center form-row">
          <input type="submit" value="Google Search" /> &nbsp;
          <input
            type="submit"
            value="I'm Feeling Lucky"
            onclick="window.location.href = 'https://doodles.google/';"
          />
        </div>
      </form>
    </div>
  </body>
</html>
