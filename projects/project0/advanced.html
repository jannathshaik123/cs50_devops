<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Advanced</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-nav {
        margin-left: auto;
      }
      input {
        border-radius: 25px;
        min-height: 35px;
        border-color: aliceblue;
        padding-left: 15px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Google Search </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="display-6 m-3" style="color: maroon">Google Advanced</div>
    <!-- <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <input type="submit" value="Google Search" />
    </form> -->
    <hr style="width: 100%" />
    <b class="m-3">Find pages with: </b>
    <form class="m-3" action="https://www.google.com/search">
      <!-- as_q=123&as_epq=456&as_oq=789&as_eq=1234&as_nlo=456&as_nhi=789 -->
      <div class="form-group row mb-3">
        <label
          for="inputAdvanceSearch1"
          class="col-6 col-md-4 col-lg-3 colcol-form-label"
          >all these words:</label
        >
        <div class="col-6 col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            name="as_q"
            id="inputAdvanceSearch1"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label
          for="inputAdvanceSearch2"
          class="col-6 col-md-4 col-lg-3 col-form-label"
          >this exact word or phrase:</label
        >
        <div class="col-6 col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            name="as_epq"
            id="inputAdvanceSearch2"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label
          for="inputAdvanceSearch3"
          class="col-6 col-md-4 col-lg-3 col-form-label"
          >any of these words:</label
        >
        <div class="col-6 col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            name="as_oq"
            id="inputAdvanceSearch3"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label
          for="inputAdvanceSearch4"
          class="col-6 col-md-4 col-lg-3 col-form-label"
          >none of these words:</label
        >
        <div class="col-6 col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            name="as_eq"
            id="inputAdvanceSearch4"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label
          for="inputAdvanceSearch5-1"
          class="col-6 col-md-4 col-lg-3 col-form-label"
          >numbers ranging from:</label
        >
        <div class="col-3 col-md-3 col-lg-2">
          <input
            type="text"
            class="form-control"
            name="as_nlo"
            id="inputAdvanceSearch5-1"
          />
        </div>
        <!-- <label for="inputAdvanceSearch5-2" class="col-1 col-md-1 col-lg-1 col-form-label"
          >to</label
        > -->
        to
        <div class="col-2 col-md-3 col-lg-2">
          <input
            type="text"
            class="form-control"
            name="as_nhi"
            id="inputAdvanceSearch5-2"
          />
        </div>
      </div>
      <div class="col-12">
        <input type="submit" value="Advanced Search" class="btn btn-primary" />
      </div>
    </form>
    <!-- <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <input type="submit" value="Advanced Search" />
    </form> -->
  </body>
</html>
