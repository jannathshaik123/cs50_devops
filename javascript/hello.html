<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <script>
      function hello() {
        const heading = document.querySelector("h1");
        if (heading.innerHTML === "GoodBye, JavaScript!") {
          heading.innerHTML = "Hello, world!";
        } else {
          heading.innerHTML = "GoodBye, JavaScript!";
        }
      }
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button onclick="hello()">Say hello</button>
  </body>
</html>
